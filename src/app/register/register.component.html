<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form" #registerForm="ngForm" (ngSubmit)="registerUser()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" id="email"
                        type="email" class="form-control rounded-0" required #email="ngModel" [email]="true">
                        <span *ngIf="email.touched && email.errors?.email" 
                        class="alert alert-danger">Enter a valid email address</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password"  minlength="8"
                         id="password" type="password" class="form-control rounded-0" required #password="ngModel">
                         <span *ngIf="password.touched && password.errors?.minlength" 
                         class="alert alert-danger">Password must be at least 8 characters long</span>
                        
                    </div>
                    <div class="form-group">
                        <label for="cpassword">Confirm Password</label>
                        <input [(ngModel)]="confirmPassword" name="cpassword"  minlength="8"
                         id="cpassword" type="password" class="form-control rounded-0" required #cpassword="ngModel">
                         <span *ngIf="password.value != cpassword.value" 
                            class="alert alert-danger">Passwords Do not match</span>
                    </div>
                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
