<div class="row">
    <div class="col-md-7 form-wrapper">
        <form [formGroup]="eventForm" class="form" (ngSubmit)="createEvent(eventForm.value)">
            <div class="form-group">
                <h4>Create a new event</h4>
                <label class="main" for="name">Name</label>
                <input class="form-control" type="text" id="name" formControlName="name" name="name" placeholder="">
            </div>
            <div class="form-group">
                <label class="main" for="description">Description</label>
                <!-- <input class="form-control" type="text" id="description" formControlName="description" name="description"> -->
                <textarea class="form-control" formControlName="description" name="description"
                    id="description"></textarea>
            </div>
            <div formGroupName="date">
                <label class="main">Date</label>
                <div class="date-wrapper">
                    <div class="form-group">
                        <label for="day">Day</label>
                        <!-- <input class="form-control" type="text" id="day" formControlName="day"> -->
                        <select class="form-control" name="day" id="day" formControlName="day">
                            <option *ngFor="let day of days" value="{{day}}">{{day}}</option>
                            <option *ngIf="m.value !='Feb' || m.value=='Feb' && isLeapYear(y.value)" value="29">29
                            </option>
                            <option *ngIf="m.value !='Feb'">30</option>
                            <option *ngIf="m.value !='Feb' && !hasOnlyThirty(m.value)" value="31">31</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="month">Month</label>
                        <!-- <input class="form-control" type="text" id="month" formControlName="month"> -->
                        <select #m class="form-control" name="month" id="month" formControlName="month">
                            <option *ngFor="let m of months" value="{{m}}">{{m}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <!-- <input class="form-control" type="text" id="year" formControlName="year"> -->
                        <select #y class="form-control" name="year" id="year" formControlName="year">
                            <option *ngFor="let y of years" value="{{y}}">{{y}}</option>
                        </select>
                    </div>
                </div>
                <label class="main">Time</label>
                <div class="time-wrapper">
                    <div class="form-group">
                        <label for="hours"></label>
                        <select name="hours" formControlName="hours" id="hours" class="form-control">
                            <option *ngFor="let h of hours" value="{{h}}">{{h}}</option>
                        </select>
                    </div>
                    <span>&nbsp; : &nbsp;</span>
                    <div class="form-group">
                        <label for="mins"></label>
                        <select name="mins" formControlName="mins" id="mins" class="form-control">
                            <option *ngFor="let min of mins" value="{{min}}">{{min}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group att-wrapper">
                <label class="main" for="type">Attendance Type</label><br />
                <span>
                    <label for="open">Open</label>
                    <input selected id="open" type="radio" class="form-control" value="0"
                        formControlName="attendance_type">
                </span>
                <span>
                    <label for="m-only">Members Only</label>
                    <input id="m-only" type="radio" class="form-control" value="1" formControlName="attendance_type">
                </span>
            </div>
            <div class="form-group">
                <label class="main" for="venue">Venue</label>
                <input class="form-control" type="text" id="venue" formControlName="venue">
            </div>
            <button (click)="cancel()" class="btn btn-warning float-left">Cancel</button>
            <button type="submit" [disabled]="eventForm.invalid" class="btn btn-success float-right">Save</button>
        </form>
    </div>
</div>
