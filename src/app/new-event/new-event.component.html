<div class="row">
    <div class="col-md-10">
        <form  [formGroup]="eventForm"  class="form" >
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" id="description" formControlName="description" name="description">
            </div>
            <div formGroupName="date">
                <h4>Date</h4>
                <div class="col-md-3 date-item">
                    <label for="day">Day</label>
                    <input class="form-control" type="text" id="day" formControlName="day">
                </div>

                <div class="col-md-3 date-item">
                    <label for="month">Month</label>
                    <input class="form-control" type="text" id="month" formControlName="month">
                </div>

                <div class="col-md-3 date-item">
                    <label for="year">Year</label>
                    <input class="form-control" type="text" id="year" formControlName="year">
                </div>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input class="form-control" type="text" id="type" formControlName="type">
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <input class="form-control" type="text" id="level">
            </div>
            <button type="submit" [disabled]="true" class="btn btn-primary float-right">Save</button>
        </form>
    </div>
</div>
